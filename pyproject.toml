[build-system]
requires = [
    "setuptools>=44",
    "setuptools_scm>=5",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# versioning with git tag.
# - package may get installed as version 0.0.0 if python-2 used
write_to = "src/rezup/_version.py"
write_to_template = """\
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
__version__ = "{version}"
"""

[tool.portray]
docs_dir = "docs"
output_dir = "site"
modules = [
    "rezup",
    "rezup.cli",
    "rezup.util",
]

[tool.portray.pdoc]
docformat = "google"
output_directory = "docs/api"
template_directory = "pdoc-template"

[tool.portray.mkdocs]
site_name = "Rezup"
plugins = [
    "search",
]

[tool.portray.mkdocs.theme]
name = "material"

[[tool.portray.mkdocs.nav]]
Home = "index.md"

